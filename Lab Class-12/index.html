<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Slider Example</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .btn {
      min-width: 140px;
      margin-bottom: 10px;
    }

    #paraId {
      background-color: #e3f2fd;
      padding: 1.2rem;
      border-radius: 8px;
      font-size: 1rem;
    }

    #imageId {
      max-width: 100%;
      height: auto;
      margin-top: 20px;
      border: 3px solid #dee2e6;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }

    #counter {
      font-size: 1.1rem;
      margin-top: 15px;
    }

    .container {
      max-width: 800px;
    }
  </style>
</head>

<body>

  <div class="container text-center py-5">

    <!-- Button Group -->
    <div class="mb-4">
      <button class="btn btn-primary me-2" onclick="buttonClick1()">Hello Button</button>
      <button class="btn btn-secondary me-2" onclick="paraClick()">Change Paragraph</button>
      <button class="btn btn-success me-2" onclick="ImageClick()">Show First Image</button>
      <button class="btn btn-warning me-2" onclick="prevImage()">Previous</button>
      <button class="btn btn-info me-2" onclick="nextImage()">Next</button>
      <button class="btn btn-danger" onclick="removeImage()">Remove Image</button>
    </div>

    <!-- Paragraph -->
    <p id="paraId">
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ab architecto blanditiis dolor harum esse impedit autem
      quidem labore! Nemo laborum id eligendi nisi!
    </p>

    <!-- Image Display -->
    <img id="imageId" src="" alt="Image will appear here" height="300" width="360" />

    <!-- Counter -->
    <p id="counter" class="fw-bold text-success"></p>

  </div>

  <!-- Your External JavaScript File -->
  <script src="index.js"></script>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
