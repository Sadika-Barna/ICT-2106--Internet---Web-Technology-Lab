<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Number Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #6dd5ed, #2193b0);
            color: #fff;
            text-align: center;
            padding-top: 50px;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.3);
            padding: 30px;
            border-radius: 15px;
            width: 300px;
            margin: auto;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        input[type="number"] {
            padding: 8px;
            border: none;
            border-radius: 5px;
            margin: 10px 0;
            width: 80%;
        }

        button {
            background-color: #ff9800;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #e68900;
        }

        #result {
            font-size: 24px;
            margin-top: 20px;
            font-weight: bold;
            color: #ffe;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸŽ² Random Number Generator</h2>
        <label>Minimum:</label><br>
        <input type="number" id="min" value="1"><br>

        <label>Maximum:</label><br>
        <input type="number" id="max" value="100"><br><br>

        <button onclick="generateRandomNumber()">Generate</button>

        <p id="result">Click the button to generate</p>
    </div>

    <script>
        function generateRandomNumber() {
            const min = parseInt(document.getElementById('min').value);
            const max = parseInt(document.getElementById('max').value);

            if (isNaN(min) || isNaN(max) || min > max) {
                document.getElementById('result').innerText = "Please enter valid numbers!";
                return;
            }

            const randomNum = Math.floor(Math.random() * (max - min + 1)) + min;
            document.getElementById('result').innerText = "ðŸŽ‰ Number: " + randomNum;
        }
    </script>
</body>
</html>
