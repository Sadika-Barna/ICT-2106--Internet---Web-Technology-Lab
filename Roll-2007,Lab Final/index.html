<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student List Manager</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #f8cdda, #1d2b64);
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            background-color: #ffffffcc;
            max-width: 650px;
            margin: 60px auto;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            color: #1d2b64;
            font-size: 28px;
            margin-bottom: 30px;
            border-bottom: 2px solid #1d2b64;
            padding-bottom: 10px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: linear-gradient(to right, #89f7fe, #66a6ff);
            margin: 12px 0;
            padding: 15px 20px;
            border-left: 8px solid #1d2b64;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            color: #111;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
        }

        li:hover {
            transform: scale(1.02);
            background: linear-gradient(to right, #66a6ff, #89f7fe);
        }

        button {
            background: linear-gradient(to right, #1d2b64, #f8cdda);
            color: #fff;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            display: block;
            margin: 30px auto 0 auto;
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Student List Manager</h2>
    <ul id="studentList"></ul>
    <button onclick="updateStudents()">Update Student List</button>
</div>

<script>
    // Initial students
    let students = [
        { id: 1, name: "Amit", section: "A", year: 2022 },
        { id: 2, name: "Sara", section: "B", year: 2023 },
        { id: 3, name: "Ravi", section: "C", year: 2024 }
    ];

    // Function to display students
    function showStudents() {
        const list = document.getElementById('studentList');
        list.innerHTML = "";
        students.forEach(student => {
            list.innerHTML += `
                <li>
                    ID: ${student.id} |
                    Name: ${student.name} |
                    Section: ${student.section} |
                    Year: ${student.year}
                </li>
            `;
        });
    }

    // Update: remove first, add new
    function updateStudents() {
        students.shift(); // Remove first
        students.push({ id: 4, name: "Nisha", section: "D", year: 2025 }); // Add new
        showStudents(); // Refresh UI
    }

    // Show on load
    showStudents();
</script>

</body>
</html>
