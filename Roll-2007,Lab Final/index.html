<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Colorful Image Toggle Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Image Gallery</h1>

    <div class="image-wrapper">
      <img id="mainImage" src="images/image1.jpg" alt="Gallery Image">
    </div>

    <div class="controls">
      <button id="prevBtn">â¬… Prev</button>
      <span id="counter">1/6</span>
      <button id="nextBtn">Next âž¡</button>
    </div>

    <!-- Thumbnail Navigation -->
    <div class="thumbnails">
      <img class="thumb" src="images/image1.jpg" data-index="0">
      <img class="thumb" src="images/image2.jpg" data-index="1">
      <img class="thumb" src="images/image3.jpg" data-index="2">
      <img class="thumb" src="images/image4.jpg" data-index="3">
      <img class="thumb" src="images/image5.jpg" data-index="4">
      <img class="thumb" src="images/image6.jpg" data-index="5">
    </div>

    <!-- Extra Features -->
    <div class="extra-controls">

  </div>

</html>
