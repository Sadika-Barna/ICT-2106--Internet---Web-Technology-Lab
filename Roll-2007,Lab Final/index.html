<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f9ff;
            padding: 30px;
            color: #333;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 500px;
            margin: auto;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #005f99;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: #e0f7fa;
            padding: 10px;
            margin: 5px 0;
            border-left: 5px solid #00796b;
            border-radius: 5px;
        }

        button {
            background-color: #00796b;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-top: 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #004d40;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Student List</h2>
    <ul id="studentList"></ul>
    <button onclick="updateStudents()">Update Students</button>
</div>

<script>
    // Step 1: Initial 3 students
    let students = [
        { id: 1, name: "Amit", section: "A", year: 2022 },
        { id: 2, name: "Sara", section: "B", year: 2023 },
        { id: 3, name: "Ravi", section: "C", year: 2024 }
    ];

    // Function to display all students
    function showStudents() {
        const list = document.getElementById('studentList');
        list.innerHTML = ""; // Clear previous list
        students.forEach(student => {
            list.innerHTML += `<li>
                <strong>ID:</strong> ${student.id} |
                <strong>Name:</strong> ${student.name} |
                <strong>Section:</strong> ${student.section} |
                <strong>Year:</strong> ${student.year}
            </li>`;
        });
    }

    // Function to remove first student and add a new one
    function updateStudents() {
        // Remove first student
        students.shift();

        // Add new student
        students.push({ id: 4, name: "Nisha", section: "D", year: 2025 });

        // Show updated list
        showStudents();
    }

    // Initial display
    showStudents();
</script>

</body>
</html>
