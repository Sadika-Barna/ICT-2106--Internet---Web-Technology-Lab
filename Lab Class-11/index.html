<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Beautiful Centered Page</title>
  <style>
    /* Google Fonts import */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');

    /* Reset some default styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-weight: 600;
      font-size: 3.5rem;
      margin-bottom: 0.5rem;
      text-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      letter-spacing: 1.5px;
      animation: fadeInDown 1s ease forwards;
    }

    p {
      font-weight: 300;
      font-size: 1.5rem;
      margin-bottom: 2rem;
      max-width: 600px;
      line-height: 1.6;
      text-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      animation: fadeInUp 1.2s ease forwards;
    }

    img {
      max-width: 90%;
      max-height: 400px;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
      object-fit: cover;
      animation: fadeIn 1.5s ease forwards;
      cursor: pointer;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    img:hover {
      transform: scale(1.05) rotate(2deg);
      box-shadow: 0 25px 40px rgba(0, 0, 0, 0.6);
    }

    /* Animations */
    @keyframes fadeInDown {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: scale(0.9);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Responsive */
    @media (max-width: 600px) {
      h1 {
        font-size: 2.5rem;
      }

      p {
        font-size: 1.2rem;
        max-width: 90%;
      }
    }
  </style>
</head>
<body>

  <h1>Centered Heading</h1>
  <p>This is a beautifully styled centered paragraph to match the heading above. Enjoy the smooth animations and clean look!</p>
  <img src="image1.webp" alt="Beautiful Visual" />

</body>
</html>
