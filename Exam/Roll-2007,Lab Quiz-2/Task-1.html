<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Beautiful Colorful Card</title>
  <style>
    /* Body with vertical gradient background */
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: white;
      animation: fadeInBody 1s ease forwards;
    }

    @keyframes fadeInBody {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Card container */
    .card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      max-width: 450px;
      padding: 30px 40px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      animation: fadeInCard 1s ease forwards;
    }

    @keyframes fadeInCard {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .card:hover,
    .card:focus-within {
      transform: scale(1.05);
      box-shadow: 0 12px 40px rgba(37, 117, 252, 0.6);
      outline: none;
    }

    h1 {
      margin-bottom: 15px;
      font-weight: 700;
      letter-spacing: 1.2px;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
      font-size: 2.4rem;
      line-height: 1.2;
    }

    p {
      font-size: 1.15rem;
      line-height: 1.6;
      margin-bottom: 30px;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
      font-weight: 500;
      user-select: text;
    }

    /* Stylish button */
    button {
      background: #2575fc;
      border: none;
      padding: 14px 32px;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 50px;
      cursor: pointer;
      color: white;
      box-shadow: 0 6px 15px rgba(37, 117, 252, 0.6);
      transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.1s ease;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      user-select: none;
      outline-offset: 3px;
    }

    button:hover,
    button:focus {
      background: #6a11cb;
      box-shadow: 0 8px 25px rgba(106, 17, 203, 0.7);
      outline: none;
    }

    button:active {
      transform: scale(0.95);
      box-shadow: 0 4px 12px rgba(106, 17, 203, 0.5);
    }

    /* Icon inside button */
    .btn-icon {
      width: 20px;
      height: 20px;
      fill: white;
      flex-shrink: 0;
      transition: transform 0.3s ease;
    }

    button:hover .btn-icon {
      transform: translateX(4px);
    }

    /* Responsive */
    @media (max-width: 480px) {
      .card {
        padding: 25px 30px;
        max-width: 90vw;
      }

      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
        margin-bottom: 25px;
      }

      button {
        padding: 12px 24px;
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="card" tabindex="0" aria-label="Welcome card">
    <h1>Welcome to Beautiful Web!</h1>
    <p>
      This is a simple yet elegant card with smooth gradient background and beautiful shadows.  
      Hover over to see the magic!
    </p>
    <button type="button" aria-pressed="false" onclick="alert('Thanks for clicking!')">
      Click Me
      <svg class="btn-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <path d="M13 5l7 7-7 7M5 12h14" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>
  </div>
</body>
</html>
