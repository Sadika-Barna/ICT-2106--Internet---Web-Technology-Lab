<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ðŸŒˆ Colorful Fun!</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap');

    /* Body with animated rainbow gradient background */
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Comic Neue', cursive, sans-serif;
      background: linear-gradient(45deg, #ff6b6b, #f7d794, #6a89cc, #38ada9, #e55039);
      background-size: 1000% 1000%;
      animation: rainbowBG 20s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      text-align: center;
      padding: 30px;
      animation: fadeIn 1.5s ease forwards;
      opacity: 0;
    }

    /* Fade-in animation */
    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* Background rainbow animation */
    @keyframes rainbowBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Floating effect */
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }

    /* Container for content with subtle floating */
    .content-wrapper {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      border-radius: 25px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
      max-width: 480px;
      padding: 40px 50px;
      animation: float 6s ease-in-out infinite;
      user-select: none;
    }

    /* Heading */
    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.6);
      letter-spacing: 2px;
    }

    /* Paragraph */
    p {
      font-size: 1.3rem;
      margin-bottom: 40px;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.35);
      line-height: 1.6;
    }

    /* Glowing gradient button */
    button {
      padding: 16px 50px;
      font-size: 1.3rem;
      font-weight: 700;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      color: white;
      background: linear-gradient(45deg, #ffafbd, #ffc3a0, #2193b0, #6dd5ed);
      background-size: 400% 400%;
      animation: buttonGradient 10s ease infinite;
      box-shadow:
        0 0 12px rgba(255, 175, 189, 0.8),
        0 0 28px rgba(255, 195, 160, 0.7),
        0 0 50px rgba(33, 147, 176, 0.6);
      transition: transform 0.25s ease, box-shadow 0.3s ease;
      font-family: 'Comic Neue', cursive, sans-serif;
      user-select: none;
    }

    button:hover,
    button:focus {
      transform: scale(1.15);
      outline: none;
      box-shadow:
        0 0 20px rgba(255, 175, 189, 1),
        0 0 40px rgba(255, 195, 160, 0.9),
        0 0 70px rgba(33, 147, 176, 0.85);
    }

    button:active {
      transform: scale(0.95);
      box-shadow:
        0 0 10px rgba(255, 175, 189, 0.6),
        0 0 20px rgba(255, 195, 160, 0.5),
        0 0 35px rgba(33, 147, 176, 0.45);
    }

    /* Button gradient animation */
    @keyframes buttonGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Responsive scaling */
    @media (max-width: 540px) {
      .content-wrapper {
        padding: 30px 25px;
        max-width: 90vw;
      }
      h1 {
        font-size: 2.2rem;
      }
      p {
        font-size: 1.1rem;
        margin-bottom: 30px;
      }
      button {
        font-size: 1.1rem;
        padding: 14px 40px;
      }
    }
  </style>
</head>
<body>
  <div class="content-wrapper" role="main" aria-label="Colorful fun content">
    <h1> Colorful Fun!</h1>
    <p>Enjoy this vibrant, animated background with a glowing gradient button.</p>
    <button type="button" aria-label="Click me to get a fun alert" onclick="alert('You clicked the colorful button! ðŸŽ‰')">Click Me!</button>
  </div>
</body>
</html>
