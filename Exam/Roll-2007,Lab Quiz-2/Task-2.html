<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Colorful Fun Page</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap');

  body {
    margin: 0;
    min-height: 100vh;
    font-family: 'Comic Neue', cursive, sans-serif;
    background: linear-gradient(45deg, #ff6b6b, #f7d794, #6a89cc, #38ada9, #e55039);
    background-size: 1000% 1000%;
    animation: rainbowBG 20s ease infinite;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    color: white;
    text-align: center;
    padding: 30px;
  }

  @keyframes rainbowBG {
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
  }

  h1 {
    font-size: 3rem;
    margin-bottom: 10px;
    text-shadow: 2px 2px 5px rgba(0,0,0,0.4);
  }

  p {
    font-size: 1.25rem;
    margin-bottom: 30px;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
  }

  button {
    padding: 15px 40px;
    font-size: 1.2rem;
    font-weight: 700;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    color: white;
    background: linear-gradient(45deg, #ffafbd, #ffc3a0, #2193b0, #6dd5ed);
    background-size: 400% 400%;
    animation: buttonGradient 10s ease infinite;
    box-shadow: 0 6px 15px rgba(255, 255, 255, 0.6);
    transition: transform 0.2s ease;
  }

  button:hover {
    transform: scale(1.1);
    box-shadow: 0 8px 20px rgba(255, 255, 255, 0.9);
  }

  button:active {
    transform: scale(0.95);
  }

  @keyframes buttonGradient {
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
  }
</style>
</head>
<body>
  <h1>ðŸŒˆ Colorful Fun!</h1>
  <p>Enjoy this vibrant, animated background with a glowing gradient button.</p>
  <button onclick="alert('You clicked the colorful button! ðŸŽ‰')">Click Me!</button>
</body>
</html>
