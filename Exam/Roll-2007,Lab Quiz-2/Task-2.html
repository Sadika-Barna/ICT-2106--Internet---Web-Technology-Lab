<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Image Toggle</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 40px;
      text-align: center;
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #333;
    }
    h1 {
      font-weight: 700;
      margin-bottom: 30px;
      color: #222;
      text-shadow: 1px 1px 3px rgba(255,255,255,0.6);
    }
    img {
      width: 320px;
      height: 200px;
      object-fit: cover;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      cursor: pointer;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      border: 4px solid white;
    }
    img:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 30px rgba(0,0,0,0.3);
      border-color: #74ebd5;
    }
    p {
      margin-top: 20px;
      font-size: 1rem;
      color: #555;
      max-width: 400px;
      line-height: 1.4;
    }
  </style>
</head>
<body>

  <h1>Click on the image to toggle</h1>
  <img id="toggleImage" src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=320&q=80" alt="Toggle Image" />
  <p>Click the image above to cycle through 4 beautiful photos.</p>

  <script>
    // Image URLs from Unsplash (working links)
    const images = [
      
    ];

    let imageArray = [...images];  // clone array
    // Replace the first image with newImage (already done here by direct assignment)
    // So no need to change it again

    let currentIndex = 1; // start from second image

    const imgElement = document.getElementById("toggleImage");
    imgElement.src = imageArray[currentIndex];

    imgElement.addEventListener("click", () => {
      currentIndex = (currentIndex + 1) % imageArray.length;
      imgElement.src = imageArray[currentIndex];
    });
  </script>

</body>
</html>
