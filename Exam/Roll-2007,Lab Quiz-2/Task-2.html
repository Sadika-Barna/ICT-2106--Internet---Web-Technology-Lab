<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Elegant Colorful Card</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1f2937, #111827);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #f3f4f6;
      padding: 20px;
      text-align: center;
    }

    .card {
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      border-radius: 24px;
      max-width: 420px;
      padding: 40px 30px;
      box-shadow: 0 15px 40px rgba(248, 210, 214, 0.5);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 25px 60px rgba(248, 210, 214, 0.75);
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 20px;
      color: #374151;
      letter-spacing: 1.5px;
    }

    p {
      font-size: 1.15rem;
      margin-bottom: 35px;
      color: #4b5563;
      line-height: 1.5;
    }

    button {
      background: #6c63ff;
      border: none;
      padding: 14px 48px;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 50px;
      color: white;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(108, 99, 255, 0.5);
      transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
      user-select: none;
    }

    button:hover,
    button:focus {
      background-color: #5848c2;
      box-shadow: 0 12px 30px rgba(88, 72, 194, 0.8);
      outline: none;
      transform: scale(1.05);
    }

    button:active {
      transform: scale(0.95);
      box-shadow: 0 6px 15px rgba(88, 72, 194, 0.6);
    }

    /* Responsive */
    @media (max-width: 480px) {
      .card {
        padding: 30px 20px;
        max-width: 90vw;
      }

      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
        margin-bottom: 25px;
      }

      button {
        font-size: 1rem;
        padding: 12px 40px;
      }
    }
  </style>
</head>
<body>
  <div class="card" role="main" aria-label="Elegant colorful card">
    <h1>Welcome to Elegance</h1>
    <p>Experience a sleek design with soft pastel colors and smooth animations.</p>
    <button type="button" aria-label="Click me for a surprise" onclick="alert('You clicked the elegant button! âœ¨')">Click Me</button>
  </div>
</body>
</html>
