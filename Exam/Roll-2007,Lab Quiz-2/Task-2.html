<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Colorful Fun Page</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap');

  /* Body with animated rainbow gradient background */
  body {
    margin: 0;
    min-height: 100vh;
    font-family: 'Comic Neue', cursive, sans-serif;
    background: linear-gradient(45deg, #ff6b6b, #f7d794, #6a89cc, #38ada9, #e55039);
    background-size: 1000% 1000%;
    animation: rainbowBG 20s ease infinite;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    color: white;
    text-align: center;
    padding: 30px;
    animation: fadeIn 1.5s ease forwards;
    opacity: 0;
  }

  /* Fade-in animation */
  @keyframes fadeIn {
    to { opacity: 1; }
  }

  /* Background rainbow animation */
  @keyframes rainbowBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* Heading */
  h1 {
    font-size: 3rem;
    margin-bottom: 10px;
    text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5);
    user-select: none;
  }

  /* Paragraph */
  p {
    font-size: 1.25rem;
    margin-bottom: 30px;
    text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.35);
    max-width: 500px;
    user-select: none;
  }

  /* Glowing gradient button */
  button {
    padding: 15px 45px;
    font-size: 1.2rem;
    font-weight: 700;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    color: white;
    background: linear-gradient(45deg, #ffafbd, #ffc3a0, #2193b0, #6dd5ed);
    background-size: 400% 400%;
    animation: buttonGradient 10s ease infinite;
    box-shadow:
      0 0 8px rgba(255, 175, 189, 0.7),
      0 0 20px rgba(255, 195, 160, 0.6),
      0 0 40px rgba(33, 147, 176, 0.5);
    transition: transform 0.2s ease, box-shadow 0.3s ease;
    user-select: none;
  }

  /* Button hover */
  button:hover,
  button:focus {
    transform: scale(1.1);
    outline: none;
    box-shadow:
      0 0 15px rgba(255, 175, 189, 0.9),
      0 0 30px rgba(255, 195, 160, 0.8),
      0 0 50px rgba(33, 147, 176, 0.7);
  }

  /* Button active press */
  button:active {
    transform: scale(0.95);
    box-shadow:
      0 0 6px rgba(255, 175, 189, 0.6),
      0 0 15px rgba(255, 195, 160, 0.5),
      0 0 30px rgba(33, 147, 176, 0.4);
  }

  /* Button gradient animation */
  @keyframes buttonGradient {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }
</style>
</head>
<body>

  <p>Enjoy this vibrant, animated background with a glowing gradient button.</p>
  <button type="button" aria-label="Click me to get a fun alert" onclick="alert('You clicked the colorful button! ðŸŽ‰')">Click Me!</button>
</body>
</html>
