<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Computer and Classes Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #e0f7fa; /* Light cyan background */
            color: #333;
        }

        table {
            border-collapse: collapse;
            width: 60%;
            margin-bottom: 30px;
            background-color: #ffffff; /* White background for the table */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* subtle shadow */
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 8px 12px;
            text-align: left;
        }

        th {
            background-color: #007BFF;
            color: white;
        }

        ul {
            list-style-type: disc;
            margin-left: 20px;
            margin-bottom: 30px;
        }

        dl dt {
            font-weight: bold;
            margin-top: 10px;
        }

        dl dd {
            margin-left: 20px;
            margin-bottom: 10px;
            color: #555;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Computer</th>
                <th>Company</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Asus</td>
                <td>Google</td>
                <td>Bangladesh</td>
            </tr>
            <tr>
                <td>Sadika</td>
                <td>Islam</td>
                <td>Barna</td>
            </tr>
        </tbody>
    </table>

    <ul>
        <li>Class 10:00</li>
        <li>Class 11:10</li>
        <li>Lab Class 12:20</li>
    </ul>

    <dl>
        <dt>Coffee</dt>
        <dd>Black hot drink</dd>
        <dt>Milk</dt>
        <dd>White hot drink</dd>
    </dl>

</body>

</html>
