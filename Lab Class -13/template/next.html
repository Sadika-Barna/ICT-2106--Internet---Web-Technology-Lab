<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Colorful Back Button</title>
  <style>
    body {
      background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      text-align: center;
      padding: 60px 20px;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    p {
      color: black;  /* এখানে কালো করা হয়েছে */
      font-size: 1.3rem;
      max-width: 600px;
      margin: 0 auto 40px;
      line-height: 1.6;
      /* text-shadow: 1px 1px 3px rgba(0,0,0,0.2);  এটা মুছে দিলাম */
    }
    button {
      background: #ff6f91;
      border: none;
      padding: 15px 30px;
      font-size: 1.2rem;
      border-radius: 30px;
      color: white;
      cursor: pointer;
      box-shadow: 0 8px 15px rgba(255, 111, 145, 0.3);
      transition: background 0.3s ease, transform 0.2s ease;
    }
    button:hover {
      background: #ff3d7f;
      transform: scale(1.05);
      box-shadow: 0 12px 20px rgba(255, 61, 127, 0.5);
    }
  </style>
</head>
<body>
  <p>
    Lorem ipsum dolor sit amet consectetur adipisicing elit. 
    Quam quisquam ad nesciunt incidunt ea deserunt laboriosam temporibus accusantium nam explicabo, 
    maiores molestias quaerat, facilis rem quia repudiandae atque saepe dolorum.
  </p>

  <button onclick="back()">Back</button>

  <script>
    function back() {
      history.back();
    }
  </script>
</body>
</html>
