<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sadika's Colorful World</title>
  <style>
    /* Reset and base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #fceabb, #f8b500);
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      transition: background 0.5s ease, color 0.5s ease;
    }

    /* Dark mode */
    body.dark {
      background: linear-gradient(135deg, #232526, #414345);
      color: #f8f8f8;
    }

    /* Button style */
    button {
      border: none;
      border-radius: 30px;
      color: white;
      padding: 12px 28px;
      font-size: 1.1rem;
      margin: 12px 15px;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      user-select: none;
      position: relative;
      overflow: hidden;
    }

    button::after {
      content: "";
      background: rgba(255, 255, 255, 0.3);
      position: absolute;
      border-radius: 50%;
      width: 100px;
      height: 100px;
      transform: scale(0);
      opacity: 0;
      top: 50%;
      left: 50%;
      pointer-events: none;
      animation: ripple 0.6s ease-out;
    }

    @keyframes ripple {
      to {
        transform: scale(2.5);
        opacity: 0;
      }
    }

    .btn-purple {
      background: linear-gradient(45deg, #6a11cb, #2575fc);
    }

    .btn-green {
      background: linear-gradient(45deg, #00c9ff, #92fe9d);
    }

    .btn-purple:hover,
    .btn-green:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
    }

    /* Typing effect */
    .typing-text {
      font-size: 2rem;
      font-weight: bold;
      text-align: center;
      margin: 30px 0;
      border-right: 2px solid;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 4s steps(30, end) forwards, blink 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    /* Paragraph style */
    #paraID {
      background: linear-gradient(135deg, #2196f3, #21cbf3);
      color: #fff;
      padding: 18px 30px;
      border-radius: 20px;
      font-size: 1.5rem;
      font-weight: 800;
      box-shadow: 0 6px 20px rgba(33, 150, 243, 0.6);
      user-select: none;
      text-align: center;
      margin: 20px;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    #paraID:hover {
      background: linear-gradient(135deg, #64b5f6, #81d4fa);
      color: #0d47a1;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(100, 181, 246, 0.8);
    }

    /* Toggle Button */
    .toggle-btn {
      background: linear-gradient(45deg, #333, #555);
      padding: 10px 20px;
      border-radius: 20px;
      margin-top: 30px;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <div class="typing-text">Welcome, Sadika Islam Barna!</div>

  <button class="btn-purple" onclick="alert('ðŸ‘‹ Hello Sadika!')">ðŸ‘‹ Hello</button>
  <button class="btn-green" onclick="paraClick()">âœ¨ Show Name</button>

  <p id="paraID">Sadika Islam Barna</p>

  <button class="toggle-btn" onclick="toggleDarkMode()">ðŸŒ“ Toggle Dark Mode</button>

  <script>
    // Change text
    function paraClick() {
      const para = document.getElementById("paraID");
      para.textContent = "ðŸŒ¼ You clicked me, Sadika!";
    }

    // Dark mode toggle
    function toggleDarkMode() {
      document.body.classList.toggle("dark");
    }
  </script>
</body>
</html>
