<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Colorful Buttons and Text</title>
  <style>
    body {
      background: linear-gradient(135deg, #fceabb, #f8b500);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 20px;
      color: #333;
      min-height: 100vh;
      margin: 0;
    }

    /* Button Base Style */
    button {
      border: none;
      border-radius: 30px;
      color: white;
      padding: 12px 28px;
      font-size: 1.1rem;
      margin: 12px 15px;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      user-select: none;
    }

    /* Colorful Button Variants */
    .btn-purple {
      background: linear-gradient(45deg, #6a11cb, #2575fc);
    }

    .btn-purple:hover {
      background: linear-gradient(45deg, #2575fc, #6a11cb);
      box-shadow: 0 12px 25px rgba(38, 50, 56, 0.4);
      transform: translateY(-3px);
    }

    .btn-green {
      background: linear-gradient(45deg, #00c9ff, #92fe9d);
    }

    .btn-green:hover {
      background: linear-gradient(45deg, #92fe9d, #00c9ff);
      box-shadow: 0 12px 25px rgba(0, 201, 255, 0.4);
      transform: translateY(-3px);
    }

    /* Active effect */
    button:active {
      transform: translateY(0);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
    }

    /* Paragraph box */
    #paraID {
      background: linear-gradient(135deg, #2196f3, #21cbf3);
      color: #fff;
      padding: 18px 30px;
      border-radius: 20px;
      font-size: 1.7rem;
      font-weight: 800;
      box-shadow: 0 6px 20px rgba(33, 150, 243, 0.6);
      user-select: none;
      max-width: 450px;
      text-align: center;
      margin-top: 40px;
      transition: all 0.4s ease;
    }

    #paraID:hover {
      background: linear-gradient(135deg, #64b5f6, #81d4fa);
      color: #0d47a1;
      box-shadow: 0 10px 30px rgba(100, 181, 246, 0.8);
      cursor: pointer;
    }
  </style>
</head>
<body>

  <button class="btn-purple" onclick="alert('Hello')">ðŸ‘‹ Hello</button>
  <button class="btn-green" onclick="paraClick()">âœ¨ Show Name</button>

  <p id="paraID">Sadika Islam Barna</p>

  <script>
    function paraClick() {
      alert("Hello Sadika Islam Barna! ðŸŒ¼");
    }
  </script>
</body>
</html>
