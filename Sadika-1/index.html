<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Colorful Buttons and Text</title>
  <style>
    body {
      background: linear-gradient(135deg, #fceabb, #f8b500);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 20px;
      color: #333;
      min-height: 100vh;
      margin: 0;
    }

    button {
      background: linear-gradient(45deg, #6a11cb, #2575fc);
      border: none;
      border-radius: 30px;
      color: white;
      padding: 12px 28px;
      font-size: 1.1rem;
      margin: 10px 15px;
      cursor: pointer;
      box-shadow: 0 8px 15px rgba(38, 50, 56, 0.2);
      transition: all 0.3s ease;
      font-weight: 600;
      user-select: none;
    }

    button:hover {
      background: linear-gradient(45deg, #2575fc, #6a11cb);
      box-shadow: 0 15px 25px rgba(38, 50, 56, 0.4);
      transform: translateY(-3px);
    }

    button:active {
      transform: translateY(0);
      box-shadow: 0 8px 15px rgba(38, 50, 56, 0.2);
    }

    #paraID {
      background: #2196f3;
      color: #fff;
      padding: 15px 25px;
      border-radius: 15px;
      font-size: 1.5rem;
      font-weight: 700;
      box-shadow: 0 6px 18px rgba(33, 150, 243, 0.6);
      user-select: none;
      max-width: 400px;
      text-align: center;
      margin-top: 30px;
      transition: background 0.4s ease, color 0.4s ease;
    }

    #paraID:hover {
      background: #64b5f6;
      color: #0d47a1;
      box-shadow: 0 10px 30px rgba(100, 181, 246, 0.8);
      cursor: pointer;
    }
  </style>
</head>
<body>

  <button onclick="alert('Hello')">Hello Button</button>
  <button onclick="paraClick()">Button-1</button>

  <p id="paraID" class="bg-info">Sadika Islam Barna</p>

  <script type="text/javascript" src="index.js"></script>
</body>
</html>
