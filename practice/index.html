<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sadika Islam Barna</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
      color: #222;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
    }

    .container {
      max-width: 900px;
      width: 100%;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .box {
      color: #fff;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      padding: 25px 40px;
      text-align: center;
      flex: 1 1 250px;
      min-width: 250px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .box h1 {
      font-size: 2.8rem;
      font-weight: 900;
      margin-bottom: 15px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.25);
    }

    .box h2, .box h3 {
      font-weight: 700;
      padding: 10px;
      border-radius: 8px;
      margin-top: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .box h2 {
      font-size: 1.6rem;
    }

    .box h3 {
      font-size: 1.3rem;
    }

    /* Unique background colors */
    .bg-barna {
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
    }

    .bg-father {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .bg-mother {
      background: linear-gradient(135deg, #ffb347 0%, #ffcc33 100%);
    }

    .bg-siblings {
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
    }

    .box:hover {
      transform: translateY(-8px);
      box-shadow: 0 14px 30px rgba(0,0,0,0.25);
    }

    @media (max-width: 600px) {
      .box {
        flex: 1 1 100%;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">

    <div class="box bg-barna">
      <h1>Sadika Islam Barna</h1>
    </div>

    <div class="box bg-father">
      <h2>Father: Md. Saiful Islam</h2>
    </div>

    <div class="box bg-mother">
      <h2>Mother: Shabnur Islam Bulbuli</h2>
    </div>

    <div class="box bg-siblings">
      <h3>Sister: Sadiya Islam Barsha</h3>
      <h3>Brother: Shanjidul Islam Mashrafe</h3>
      <h3>Small Brother: Saymon Islam Mushfiq</h3>
    </div>

  </div>
</body>
</html>
