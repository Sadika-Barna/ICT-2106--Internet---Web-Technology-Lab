<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sadika Islam Barna</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #fceabb, #f8b500);
      color: #222;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .container {
      max-width: 1200px;
      width: 100%;
      display: flex;
      flex-wrap: wrap;
      gap: 25px;
      justify-content: center;
    }

    .box {
      flex: 1 1 280px;
      min-width: 280px;
      background: #fff;
      color: #fff;
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      position: relative;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      border: 4px solid transparent;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .box:hover {
      transform: scale(1.05);
      box-shadow: 0 16px 35px rgba(0, 0, 0, 0.3);
    }

    /* Individual box colors */
    .bg-barna {
      background: linear-gradient(135deg, #ff6a00, #ee0979);
      border-color: #ee0979;
    }

    .bg-father {
      background: linear-gradient(135deg, #00c9ff, #92fe9d);
      border-color: #00c9ff;
    }

    .bg-mother {
      background: linear-gradient(135deg, #fbd3e9, #bb377d);
      border-color: #bb377d;
    }

    .bg-siblings {
      background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
      border-color: #a6c1ee;
    }

    /* Headings */
    h1, h2, h3 {
      margin-bottom: 15px;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.2);
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 900;
    }

    h2 {
      font-size: 1.8rem;
      font-weight: 700;
    }

    h3 {
      font-size: 1.3rem;
      font-weight: 600;
    }

    @media (max-width: 600px) {
      .box {
        padding: 20px;
      }

      h1 {
        font-size: 2rem;
      }

      h2 {
        font-size: 1.5rem;
      }

      h3 {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">

    <div class="box bg-barna">
      <h1>Sadika Islam Barna</h1>
    </div>

    <div class="box bg-father">
      <h2>Father</h2>
      <h2>Md. Saiful Islam</h2>
    </div>

    <div class="box bg-mother">
      <h2>Mother</h2>
      <h2>Shabnur Islam Bulbuli</h2>
    </div>

    <div class="box bg-siblings">
      <h3>Sister: Sadiya Islam Barsha</h3>
      <h3>Brother: Shanjidul Islam Mashrafe</h3>
      <h3>Small Brother: Saymon Islam Mushfiq</h3>
    </div>

  </div>
</body>
</html>
