<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stylish Bootstrap Forms</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

  <style>
    body {
      background-color: #e6f0ff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 40px 0;
    }

    .container {
      background: white;
      padding: 40px 50px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
      max-width: 960px;
    }

    h4 {
      color: #004085;
      font-weight: 700;
      border-left: 5px solid #007bff;
      padding-left: 12px;
      margin-bottom: 25px;
    }

    .section-title {
      font-size: 1.75rem;
      font-weight: 700;
      color: #333;
      text-align: center;
      margin-bottom: 40px;
      border-bottom: 2px dashed #007bff;
      padding-bottom: 10px;
    }

    label {
      font-weight: 600;
      color: #212529;
    }

    .form-text {
      color: #6c757d;
      font-style: italic;
    }

    .form-section {
      background-color: #f9f9f9;
      padding: 30px;
      border-radius: 12px;
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.05);
      margin-bottom: 50px;
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
      transition: 0.3s;
    }

    .btn-primary:hover {
      background-color: #0056b3;
      transform: scale(1.02);
    }

    .btn-success {
      background-color: #28a745;
      border: none;
      transition: 0.3s;
    }

    .btn-success:hover {
      background-color: #1e7e34;
      transform: scale(1.02);
    }

    .form-check-input:checked {
      background-color: #28a745;
      border-color: #28a745;
    }

    .form-check-label {
      font-weight: 500;
    }

    .hr-divider {
      margin: 60px 0;
      border-top: 2px dashed #ced4da;
    }

    @media (max-width: 768px) {
      .container {
        padding: 30px 20px;
      }
    }
  </style>
</head>

<body>
  <div class="container">

    <h2 class="section-title">Beautiful Bootstrap Forms</h2>

    <!-- Login Form -->
    <div class="form-section">
      <form>
        <h4>Login Form</h4>
        <div class="mb-3">
          <label for="emailLogin" class="form-label">Email address</label>
          <input type="email" class="form-control" id="emailLogin" placeholder="name@example.com" required>
          <div class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="passwordLogin" class="form-label">Password</label>
          <input type="password" class="form-control" id="passwordLogin" placeholder="Enter your password" required>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="rememberMe">
          <label class="form-check-label" for="rememberMe">Remember me</label>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
    </div>

    <!-- Password Input -->
    <div class="form-section">
      <label for="inputPasswordStandalone" class="form-label">New Password</label>
      <input type="password" id="inputPasswordStandalone" class="form-control" aria-describedby="passwordHelpBlock"
        placeholder="Enter a strong password" required>
      <div id="passwordHelpBlock" class="form-text">
        Your password must be 8-20 characters long, contain letters and numbers.
      </div>
    </div>

    <hr class="hr-divider">

    <!-- Registration Forms in 3 Columns -->
    <div class="row gy-4">

      <div class="col-md-4">
        <div class="form-section">
          <form>
            <h4>Registration Form 1</h4>
            <div class="mb-3">
              <label for="regName1" class="form-label">Name</label>
              <input type="text" class="form-control" id="regName1" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
              <label for="regEmail1" class="form-label">Email</label>
              <input type="email" class="form-control" id="regEmail1" placeholder="Enter your email" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
          </form>
        </div>
      </div>

      <div class="col-md-4">
        <div class="form-section">
          <form>
            <h4>Registration Form 2</h4>
            <label for="departments" class="form-label">Departments</label>
            <input class="form-control" list="departmentsOptions" id="departments" placeholder="Type to search..." required>
            <datalist id="departmentsOptions">
              <option value="Physics">
              <option value="IIT">
              <option value="CSE">
              <option value="Chemistry">
              <option value="Math">
              <option value="Statistics">
            </datalist>
            <button type="submit" class="btn btn-success w-100 mt-4">Register</button>
          </form>
        </div>
      </div>

      <div class="col-md-4">
        <div class="form-section">
          <form>
            <h4>Registration Form 3</h4>
            <div class="mb-3">
              <label for="username3" class="form-label">Username</label>
              <input type="text" class="form-control" id="username3" placeholder="Choose a username" required>
            </div>
            <div class="mb-3">
              <label for="password3" class="form-label">Password</label>
              <input type="password" class="form-control" id="password3" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Register</button>
          </form>
        </div>
      </div>

    </div>

    <!-- Checkboxes -->
    <div class="form-section mt-5">
      <div class="row">
        <div class="form-check col-md-6">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Default checkbox
          </label>
        </div>
        <div class="form-check col-md-6">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
          <label class="form-check-label" for="flexCheckChecked">
            Checked checkbox
          </label>
        </div>
      </div>
    </div>

  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
